<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track'a Task</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Track'a Task</h1>
        <p class="greet">Welcome, <input type="text" id="name" name="name" value="name" arial-label="enter your name" required></p>        
    </header>
    <main>
        <section id="open-tasks">
            <p>1 task open</p>
        </section>
        <section id="tasks">
            <h2 class="title">Tasks</h2>
            <div class="tasks-ui">
                <p class="task-name">Task One</p>
            </div>
            <form>
                <label for="new-task"></label>
                <input type="text" name="new-task" id="new-task" placeholder="What you need to do?">
                <button type="submit" class="btn add-task-btn">+ Add Task</button>
            </form>
        </section>  
    </main>
    <footer>
        <div class="copyright">
            <p class="copy">&copy; 2023 Designed and coded by <a href="">Tiago Costa Rebelo</a></p>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
